<h1 mat-dialog-title>NOTE</h1>
<div mat-dialog-content>
    <input matInput [(ngModel)]="data.animal">
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
  <p>Description</p>
</div>

</div>
