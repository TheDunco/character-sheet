<header
  fxLayout="row"
  fxLayoutAlign="center">
    Character Name, Class, Level
    <!-- {{character.name}} or something eventually -->
</header>

<!-- Row 0 -->
<div   
  fxLayout="row" 
  fxLayout.lt-sm="column" 
  fxLayout.lt-md="column"
  fxLayoutGap="32px" 
  fxLayoutAlign="center">
  
  <!-- Health -->
  <div>
      <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
              <mat-panel-title>
                  Health
              </mat-panel-title>
          </mat-expansion-panel-header>
          <app-health></app-health>
      </mat-expansion-panel>
  </div>
  
  <!-- Summary -->
  <div>
      <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
              <mat-panel-title>
                  Summary
              </mat-panel-title>
          </mat-expansion-panel-header>
          <app-summary></app-summary>
      </mat-expansion-panel>
  </div>
</div>

<!-- Row 1 -->
<div 
  class="grid-wrapper-row-1 row"
  fxLayout="row" 
  fxLayout.lt-sm="column" 
  fxLayout.lt-md="column"
  fxLayoutGap="32px" 
  fxLayoutAlign="flex-start">
    
    <!-- Ability Scores -->
    <div 
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Ability Scores
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-ability-score></app-ability-score>
        </mat-expansion-panel>
    </div>
    
    <!-- Actions -->
    <div 
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Actions
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-actions></app-actions>
        </mat-expansion-panel>
    </div>
    
    <!-- Skills -->
    <div 
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Skills
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-skills></app-skills>
        </mat-expansion-panel>
    </div>
</div>

<!-- Row 2 -->
<div 
  class="grid-wrapper-row-2 row" 
  fxLayout="row" fxLayout.lt-sm="column"
  fxLayout.lt-md="column" 
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start">
  
    <!-- Trackables -->
    <div 
    fxFlex="0 1 calc(33.3% - 32px)" 
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Trackables
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-trackables></app-trackables>
        </mat-expansion-panel>
    </div>
    
    <!-- Spells -->
    <div 
    fxFlex="0 1 calc(33.3% - 32px)" 
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Spells
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-spells></app-spells>
        </mat-expansion-panel>
    </div>
    
    <!-- Proficiency -->
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Proficiency
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-proficiency></app-proficiency>
        </mat-expansion-panel>
    </div>
</div>

<!-- Row 3 -->
<div 
  class="grid-wrapper-row-3 row" 
  fxLayout="row" 
  fxLayout.lt-sm="column" 
  fxLayout.lt-md="column" 
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start">

    <!-- Defenses -->

            <mat-expansion-panel-header>
                <mat-panel-title>

                </mat-panel-title>

        </mat-expansion-panel>
    </div>

    <!-- Abilities -->
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Abilities
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-abilities></app-abilities>
        </mat-expansion-panel>
    </div>
</div>

  fxLayout.lt-md="column"

    <!-- Equipment -->

        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>

            </mat-expansion-panel-header>

    </div>

    <!-- Feats -->
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Feats
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-feats></app-feats>

</div>

<!-- Row 5 -->
<div class="grid-wrapper-row-5 row" fxLayout="row" fxLayout.lt-sm="column" fxLayout.lt-md="column" fxLayoutGap="32px"
    fxLayoutAlign="flex-start">

    <!-- Notes -->
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Notes
                </mat-panel-title>
            </mat-expansion-panel-header>

</div>
