<div 
    *ngIf="auth.user$ | async as user"
    div fxLayout="column" 
    fxLayoutAlign="start center"
    fxFill>

    <mat-label class="title">Welcome to the character dashboard {{ user.displayName }}!</mat-label>
    
    <div *ngFor="let character of this.userCharacters">
        <mat-card>
            <mat-card-title>
                {{character.name}}
            </mat-card-title>
            <mat-card-actions>
                <button class="button" color="primary" mat-raised-button (click)="goToCharacterSheet(character)">Character Sheet</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <button mat-raised-button color="warn" class="button" (click)="auth.signOut()">Logout</button>
</div>
