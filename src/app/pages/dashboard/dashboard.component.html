<div 
    div fxLayout="column" 
    fxLayoutAlign="center center"
    fxFill>
    <mat-label class="title">Welcome to the character dashboard!</mat-label>
    
    <!-- Thanks to this tutorial for this as well https://fireship.io/lessons/angularfire-google-oauth/ -->
    <div *ngIf="auth.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
    </div>
    
    <!-- User NOT logged in -->
    <ng-template #guest>
        <h3>Howdy, GUEST</h3>
        <p>Login to get started...</p>
    
        <button (click)="auth.googleSignin()">
            <i class="fa fa-google"></i> Connect Google
        </button>
    
    </ng-template>
    
    
    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
            <h3>Howdy, {{ user.displayName }}</h3>
            <img [src]="user.photoURL">
            <p>UID: {{ user.uid }}</p>
            <button (click)="auth.signOut()">Logout</button>
        </div>
    </ng-template>
    <button class="button" color="primary" mat-raised-button routerLink="/character-sheet">Character Sheet</button>
    
</div>
